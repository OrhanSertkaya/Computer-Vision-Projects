<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div style="width: 700px; margin: auto;  border: 10px solid black ; border-style: double; border-radius: 25px;">
  <div class="container">
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <br/>
        <div class="form-group">
            <label style="font-weight: bold;">Person Name:</label>
            <input type="text" class="form-control"  name="person_name"  placeholder="Type Person Name">
        </div>
        <br/>
        <div class="form-group">
            <label style="font-weight: bold;">Upload First Image:</label>
             <input type="file" class="form-control-file border" name="file" accept="image/*">
        </div>
        <br/>
        <div class="form-group">
            <label style="font-weight: bold;">Upload Second Image:</label>
            <input type="file" class="form-control-file border" name="file2" accept="image/*">
        </div>
        <br/>
        <div class="form-group" align="center">
            <input type="submit" class="btn btn-outline-success"  value="send">
        </div>
    </form>
  </div>
</div>

</body>
</html>
